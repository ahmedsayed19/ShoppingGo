
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% if success %}
        <h1 class="slogan">Thanks For Choosing The Smart Way!</h1>
        <div class="grid">
            <div class="g-col-6">Name</div>
            <div class="g-col-2">Quantity</div>
            <div class="g-col-4">Price</div>
        {% for item in items %}
            <div class="g-col-6">{{item.description}}</div>
            <div class="g-col-2">{{item.quantity}}</div>
            <div class="g-col-4">{{item.amount_cents}}</div>
        {% endfor %}
            <div class="g-col-6">Total</div>
            <div class="g-col-6">{{total_cents}}</div>
        </div>
        
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
